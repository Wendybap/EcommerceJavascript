<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./../css/pag/style.css" />
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- iconos que voy a usar como ws, face, ig  -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
     <!-- Link JQUERY CDM .MIN -->
     <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Linck JavaScript -->
    <script src="./../script/funciones_iniciar_s.js"></script>
    <script src="./../script/scriptAnimation.js"></script>
    <script src="./../script/validador.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./../script/iniciarSesion.js"></script>
    <title>Gabymar_v</title>
  </head>
  <!-- usamos el evento onload que invoca a la funcion ladPage para que se ejecute una vez cargue la pag (onload es cuando la pag se carga) -->
  <body onload="loadPage()">
    <header>
      <!-- navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark justify-content-center">
        <div class="justify-content-center">
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav justify-content-center">
              <a id="buttonShow" class="nav-link active" aria-current="page" href="/"
                ><img src="./../img/logo.png" id="logo" alt="Logo Gabymar_v"></a
              >
            </div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item link-sesion">
                  <a class="nav-link active" id="buttonShow" data-bs-toggle="modal" data-bs-target="#modal" aria-current="page" href="#">Iniciar Sesion</a>
                </li>
                <li class="nav-item sesion pt-2 px-2" style="display: none;">
                  <span id="nombre-usuario"></span>
                </li>
                <li class="nav-item link-sesion">
                  <a class="nav-link active link-sesion"  href="#">Registrarse</a>
                </li>
                <li class="nav-item sesion px-2" style="display: none;">
                  <a class="nav-link active" id="cerrar-sesion" href="#">Cerrar sesion</a>
                </li>
                <li class="nav-item">
                  <form method="GET" action="./../pag/carrito.html">
                    <button type="submit" class="btn btn-link btn-rounded position-relative">
                      <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-warning" id="count-items">0</span>
                      <i class="fa fa-cart-arrow-down text-white" aria-hidden="true"></i>
                    </button>
                  </form>
                </li>
              </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- Inicio del contenido, creación del formulario -->
        <div class="container-fluid">

          <div class="alert alert-danger mt-5" role="alert" style="display: none;">
            Errores al registrar el usuario:
            <ul id="errores"></ul>
          </div>

          <div class="row justify-content-center mb-4 mt-4">
            <div class="col-6 text-center">
              <div class="mb-3"><h1>Iniciar Sesión</h1></div>
              <div id="formContainer">
              <form id="formRegistro" onsubmit="return false">
                <input id="nombre" class="form-control"
                type="text"
                name="nombre"
                placeholder="Nombre"
                />
                <input id="apellido" class="form-control"
                type="text"
                name="apellido"
                placeholder="Apellido"
                />             
                <input id="edad" class="form-control"
                type="number"
                name="edad"
                placeholder="Edad"
                />
                <input id="email" class="form-control"
                type="email"
                name="email"
                placeholder="nombre@ejemplo.com"
                />
                
                <input id="password" class="form-control"
                type="password"
                name="password"
                placeholder="Contraseña"
                />
                <!-- Creación del boton guardar -->
                <button id="buttonGuardar" type="submit" class="btn btn-primary mb-5 color--fondo">Guardar Usuario</button>
              </form>
          </div>
        </div>
        </div>
      </div>
      <!-- MODAL INICIAR SESION -->
      <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div  class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Iniciar Sesion</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="panel-body">
                <form role="form" id="form">
                  <div class="form-group">
                    <input class="form-control" placeholder="Email" name="email" id="usuario" type="email" autofocus="">
                  </div>
                  <div class="form-group">
                    <input class="form-control" placeholder="Contraseña" name="password" id="pass" type="password">
                  </div>
                </form>
              </div>
            </div>
            <div class="modal-footer">
              <a href="./../pag/registrarse.html" class="btn btn-secondary">Registrarse</a>
              <button type="button" class="btn btn-primary" id="iniciar">Iniciar</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Inicio del footer -->
    <footer class="footer bg-dark text-white">
      <div class="footer-copyrigth font-small text-center py-3">
        &#169 2021 Copyrigth: Wendy Arcia
      </div>
    </footer>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    
  </body>
</html>
